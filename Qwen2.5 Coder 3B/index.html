<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Productivity App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #007BFF;
            color: white;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.6em;
            margin-bottom: 40px;
        }

        .cta-button {
            padding: 15px 30px;
            background-color: #FFD700;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.8em;
        }

        .cta-button:hover {
            background-color: #F5B700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unlock Your Productivity Today!</h1>
        <p>Transform your workflow with our futuristic productivity app. Stay organized, manage tasks efficiently, and increase your focus.</p>
        <a href="#" class="cta-button">Get Started Now</a>
    </div>

    <script>
        // Example JavaScript for interactivity (optional)
        document.addEventListener('DOMContentLoaded', function() {
            const ctaButton = document.querySelector('.cta-button');
            ctaButton.addEventListener('click', function() {
                alert('You clicked the CTA button!');
            });
        });
    </script>
</body>
</html>
